apiVersion: 1.0.0
metadata:
  generateName: nodejs-
projects:
  -
    name: nodejs-web-app
    source:
      type: git
      location: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - type: dockerimage
    alias: runtime
    image: arm32v7/nodejs:10
    memoryLimit: 1024Mi
    mountSources: true
    endpoints:
      - name: "nodejs"
        port: 3000
commands:
  - name: devBuild
    actions:
      - type: exec
        component: runtime
        command: npm install
        workdir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
  - name: devRun
    actions:
      - type: exec
        component: runtime
        command: nodemon app.js
        workdir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
